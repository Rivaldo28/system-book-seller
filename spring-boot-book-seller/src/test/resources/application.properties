# Configurações para o Ambiente de Teste

# Usa o banco de dados em memória H2 para os testes
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialeto do H2 para o Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Não é necessário para os testes, mas evita erros se alguma classe depender dela
authentication.internal-api-key=test-key

<div *ngIf="loading" class="loading">
  <app-spinner></app-spinner>
</div>
<div class="book-list-container"> <!-- Classe renomeada para maior clareza -->

  <div class="container p-3 content-area">

    <div *ngIf="bookPage">
      <div class="row g-4">
        <div *ngFor="let item of bookPage.content" class="col-12 col-md-6 col-lg-4 col-xl-3 d-flex align-items-stretch">
          <div class="card book-card-dark h-100">
            <!-- NOVO: Container da imagem para controlar o fundo e o alinhamento -->
            <div class="book-card-image-wrapper">
              <img [src]="'http://localhost:5000/api/book/image/'+item.id" class="card-img-top" alt="Capa do livro {{item.title}}">
            </div>
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{item.title}}</h5>
              <p class="card-text text-muted">{{item.author}}</p>
              <h6 class="card-subtitle mb-2 price-text">
                De <s>{{item.price | currency: 'BRL'}}</s>, por <span class="text-cyan">{{item.discount_price | currency: 'BRL'}}</span>
              </h6>
            </div>
            <div class="card-footer">
              <button class="btn btn-neon w-100" (click)="createPurchaseBook(item)"><i class="fas fa-cart-plus"></i> Comprar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Pagination Controls -->
      <nav *ngIf="bookPage.totalPages > 1" aria-label="Page navigation" class="mt-5">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="bookPage.number === 0">
            <a class="page-link" (click)="changePage(bookPage.number - 1)" aria-label="Previous">&laquo;</a>
          </li>
          <li *ngFor="let pageNum of pageNumbers" class="page-item" [class.active]="pageNum === bookPage.number + 1">
            <a class="page-link" (click)="changePage(pageNum - 1)">{{ pageNum }}</a>
          </li>
          <li class="page-item" [class.disabled]="bookPage.number === bookPage.totalPages - 1">
            <a class="page-link" (click)="changePage(bookPage.number + 1)" aria-label="Next">&raquo;</a>
          </li>
        </ul>
      </nav>

    </div>

  </div>

  <app-home-modal [book]="selectedBook"></app-home-modal>
</div>

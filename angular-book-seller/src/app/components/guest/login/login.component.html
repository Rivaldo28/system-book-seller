  <div class="card ms-auto me-auto p-3 shadow-lg custom-card animate__animated animate__flip">
    <fa-icon [icon]="faUser" class="ms-auto me-auto user-icon"></fa-icon>

    <form #f="ngForm" (ngSubmit)="f.form.valid && login()">

      <div class="text-danger" *ngIf="errorMessage">
        {{errorMessage}}
      </div>

      <div class="form-group">
        <!-- <label for="username">Usuário:</label> -->
        <span class="text-danger" *ngIf="!username.valid && f.submitted" style="top: -25px;">
          *<strong>Usuário</strong> é obrigatório.
        </span>
        <div class="form-floating mb-3">
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="user.username"
          #username="ngModel"
          class="form-control"
          placeholder="name@example.com"
          required/>
          <label for="username">Usuário:</label>
        </div>
      </div>

      <div class="form-group">
        <!-- <label for="password">Password:</label> -->
        <span class="text-danger" role="alert" *ngIf="!password.valid && f.submitted">
          *<strong>Password</strong> é obrigatório.
         </span>
        <div class="form-floating mb-3">
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          #password="ngModel"
          class="form-control"
          placeholder="name@example.com"
          required/>
          <label for="password">Password:</label>
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100 mt-3 button">
        <i class="fas fa-regular fa-right-from-bracket door animate__animated animate__flash"></i>
        Entrar
      </button>

    </form>

    <a [routerLink]="['/register']" class="btn btn-link link animate__animated animate__heartBeat">
      Criar conta!
    </a>
    <p class="text-center">&copy;Rivaldo Souza</p>
  </div>



</div>

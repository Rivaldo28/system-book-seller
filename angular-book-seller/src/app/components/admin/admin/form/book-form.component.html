<div *ngIf="loading" class="loading">
  <app-spinner></app-spinner>
</div>

<div class="container content-area">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">{{ action }} Livro</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="saveBook()" #bookForm="ngForm">

            <div class="form-group mb-3">
              <label for="title">Título</label>
              <input type="text" id="title" name="title" class="form-control" [(ngModel)]="book.title" required #titleField="ngModel">
              <div *ngIf="titleField.invalid && titleField.touched" class="alert alert-danger mt-1">
                O título é obrigatório.
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="author">Autor</label>
              <input type="text" id="author" name="author" class="form-control" [(ngModel)]="book.author" required #authorField="ngModel">
              <div *ngIf="authorField.invalid && authorField.touched" class="alert alert-danger mt-1">
                O autor é obrigatório.
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="price">Preço</label>
                  <input type="number" id="price" name="price" class="form-control" [(ngModel)]="book.price" required #priceField="ngModel">
                  <div *ngIf="priceField.invalid && priceField.touched" class="alert alert-danger mt-1">
                    O preço é obrigatório.
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="discount_price">Preço com Desconto</label>
                  <input type="number" id="discount_price" name="discount_price" class="form-control" [(ngModel)]="book.discount_price" required #discountField="ngModel">
                  <div *ngIf="discountField.invalid && discountField.touched" class="alert alert-danger mt-1">
                    O preço com desconto é obrigatório.
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="typeBook">Tipo do Livro</label>
              <input type="text" id="typeBook" name="typeBook" class="form-control" [(ngModel)]="book.typeBook">
            </div>

            <div class="form-group mb-3">
              <label for="description">Descrição</label>
              <textarea id="description" name="description" class="form-control" [(ngModel)]="book.description" rows="4" required #descField="ngModel"></textarea>
              <div *ngIf="descField.invalid && descField.touched" class="alert alert-danger mt-1">
                A descrição é obrigatória.
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="file">Imagem da Capa</label>
              <input type="file" id="file" name="file" class="form-control" (change)="handleUpload($event)" [required]="!book.id">
              <div *ngIf="!book.fileSelected && !book.id && bookForm.submitted" class="alert alert-danger mt-1">
                A imagem da capa é obrigatória.
              </div>
            </div>

            <!-- Image Preview Section -->
            <div class="form-group mb-3 text-center" *ngIf="newImagePreviewUrl || existingImageUrl">
              <label>Pré-visualização da Imagem</label>
              <div class="mt-2">
                <img [src]="newImagePreviewUrl || existingImageUrl" class="img-fluid rounded" style="max-height: 200px;" alt="Pré-visualização da capa">
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid">{{ action }}</button>
              <button type="button" class="btn btn-secondary" routerLink="/admin">Cancelar</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
